version: "2"

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - ineffassign
    - unused
    - misspell
    - revive
    - bodyclose
    - gocritic
    - gosec
    - prealloc

run:
  go: '1.20'
  allow-parallel-runners: true
  tests: true

issues:
  new: true
  new-from-rev: HEAD
  uniq-by-line: true

formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines

output:
  path-prefix: ""